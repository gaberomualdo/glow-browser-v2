<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Lilac ðŸŒ¸</title>
    <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="meta">
        <div class="tabs-container">
          <ul class="all-tabs"></ul>
          <button onclick="addTab(newTabURL);this.blur();" class="add-tab btn-floating grey-icon btn-flat btn-large waves-effect btn-small">
            <i class="material-icons">add</i>
          </button>
        </div>
        <div class="topbar">
          <div class="misc-buttons">
            <button class="back btn-floating grey-icon btn-flat btn-large waves-effect btn-small">
              <i class="material-icons">keyboard_arrow_left</i>
            </button>
            <button class="forward btn-floating grey-icon btn-flat btn-large waves-effect btn-small">
              <i class="material-icons">keyboard_arrow_right</i>
            </button>
            <button class="refresh btn-floating grey-icon btn-flat btn-large waves-effect btn-small">
              <i class="material-icons">refresh</i>
            </button>
          </div>
          <input
            id="url-or-search-query"
            onfocus="this.select()"
            class="query-input"
            placeholder="Type URL or Search..."
            type="text"
            spellcheck="false"
            autofocus
          />
        </div>
      </div>
      <div class="webviews"></div>
    </div>

    <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
